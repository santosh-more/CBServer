<style type="text/css">
img {
    filter: gray;
    /* IE6-9 */
    -webkit-filter: grayscale(1);
    /* Google Chrome, Safari 6+ & Opera 15+ */
    -webkit-box-shadow: 0px 2px 6px 2px rgba(0, 0, 0, 0.75);
    -moz-box-shadow: 0px 2px 6px 2px rgba(0, 0, 0, 0.75);
    box-shadow: 0px 2px 6px 2px rgba(0, 0, 0, 0.75);
    margin-bottom: 20px;
}

img:hover {
    filter: none;
    /* IE6-9 */
    -webkit-filter: grayscale(0);
    /* Google Chrome, Safari 6+ & Opera 15+ */
}
</style>

<div class="container" ng-init="getArticles()" style="padding: 10px;">
    <div class="row" ng-init="getCat()" >
        <div class="col-md-3 col-sm-3 col-xs-6" style="border: 1px solid #134344; padding: 5px; align-content: center" ng-repeat="cat in category_">
            <a ui-sref="default.articleslist({category:cat.category})">
                <img class="img-responsive" ng-src="http://localhost:8080/{{cat.img}}" style="height: 200px; width: 200px;" />
                <span class="block" ng-click="">
                <div style="display: none;" n></div>
                <label>Article Name :{{cat.category}}</label>
                <br>
                <label>Number of Articles :{{count(cat.category)}}</label>
            </span>
            </a>
        </div>
    </div>
</div>
</div>
